---
- name: uninstall ngix
  hosts: web
  become: yes #if root needs

  tasks:
  - name: Ensure nginx package is present
    apt:
      name: nginx
      state: absent

  - name: Ensure index.html is present
    copy:
      src: index.html
      dest: /var/www/html

  - name: Ensure nginx service is started
    service:
      name: nginx
      state: started

- name: install db
  hosts: db
  become: yes

  tasks:
  - name: Ensure postgresql package is present
    apt:
      name: postgresql
      state: present

  - name: Ensure postgresql service is started
    service:
      name: postgresql
      state: started
